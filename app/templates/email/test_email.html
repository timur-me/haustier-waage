<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Configuration Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .message {
        background-color: #f0f9ff;
        border-left: 4px solid #3b82f6;
        padding: 15px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Configuration Test</h1>
      </div>

      <p>Hello {{ username }},</p>

      <div class="message">{{ message }}</div>

      <div class="footer">
        <p>This is a test email from Pet Weight Monitor.</p>
        <p>Time sent: {{ current_time }}</p>
      </div>
    </div>
  </body>
</html>
